<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Listening Practice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container" id="loading-screen">
    <header>
      <h1>Loading...</h1>
    </header>
  </div>
  <div class="container" id="main-content" style="display: none;">
    <main>
      <button id="fetch-words" class="button" style="display: none;"></button>
      <div class="play-button-container">
        <!-- <button id="play-audio" class="button play-button" style="display: none;"> -->
          <!-- <img src="icon_play.png" alt="Play Audio" class="play-icon"> -->
        <!-- </button> -->
        <span id="play-audio" class="material-symbols-outlined font-large">
          play_circle
        </span>
      </div>
      <br>
      <div id="show-example">
        <span class="material-symbols-outlined font-medium">
          chat
        </span>
      </div>
      <div id="example-sentence" class="example-sentence" style="display: none;"></div>
      <br>
      <input type="text" id="user-input" class="input" placeholder="Type what you hear">
      <button id="submit" class="button">Submit</button>
      <button id="show-answer" class="button" style="display: none;">Show Answer</button>
      <!-- <div id="feedback" class="feedback" style="display: none;"></div> -->
      <div id="word-container" class="word-container" style="display: none;"></div>
      <div id="example-sentences" class="example-sentences" style="display: none;"></div>
      <button id="next-word" class="button" style="display: none;">Next Word</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
