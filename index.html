<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Japanese Listening Practice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="api-key" style="display: none;">
            <div class="container">
                <div id="api-text">Please enter your read-only WaniKani API key</div>
                <input id="api-key-input" class="input" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"></input>
                <button id="api-key-button" class="button" disabled>Submit</button>
            </div>
        </div>
        <div id="loading-screen" style="display: none;">
            <div id="loading-text">Loading...</div>
        </div>
        <div class="container" id="main-content">
            <main>
                <button id="fetch-words" class="button" style="display: none;"></button>
                <div class="play-button-container">
                    <span id="play-audio" class="material-symbols-outlined font-large">
                        play_circle
                    </span>
                </div>
                <br>
                <div id="show-example">
                    <span class="material-symbols-outlined font-medium">
                        chat
                    </span>
                </div>
                <div id="example-sentence" class="example-sentence" style="display: none;"></div>
                <br>
                <input type="text" id="user-input" class="input" placeholder="答え">
                <button id="submit" class="button">Submit</button>
                <div id="word-container" class="word-container" style="display: none;"></div>
                <div id="example-sentences" class="example-sentences" style="display: none;"></div>
                <button id="next-word" class="button" style="display: none;">Next Word</button>
            </main>
        </div>
        <div class="container" id="missed-words" style="display: none;"> </div>
        <div id="progress"></div>
        <script src="script.js"></script>
    </body>
</html>
